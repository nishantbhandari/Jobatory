<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>  
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/Calendar.js"></script>
    
<script>function calendar_events(){
var startDate = new Date("October 24, 2014 13:00:00");
var endDate = new Date("October 24, 2014 14:30:00");
var title = "My nice event";
var location = "Home";
var notes = "Some notes about this event.";
var success = function(message) { alert("Success: " + JSON.stringify(message)); };
var error = function(message) { alert("Error: " + message); };
var calendarName = "iCal";

// create a calendar (iOS only for now)
window.plugins.calendar.createCalendar(calendarName,success,error);

// create in a named calendar (iOS only for now)
window.plugins.calendar.createEventInNamedCalendar(title,location,notes,startDate,endDate,calendarName,success,error);
 }
 document.addEventListener("deviceready", calendar_events, false);
 alert("device ready");
</script>
<form>
   <img src="images/fb_login.png" width="206" height="49" onclick="calendar_events();" /><br /><br /><br />
    </form>
